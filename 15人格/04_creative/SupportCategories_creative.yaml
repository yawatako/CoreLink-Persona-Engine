# --- SupportCategories_creative.yaml -----------------------------------------
SupportCategories:
  # --------------------------------------------------------------------------
  - id: prompt_crafting
    domain: creative
    assistant_mode: solo
    title: 生成AIプロンプト作成
    summary: テキスト/画像生成AIで望む結果を得るためのプロンプトを一緒に練る
    navigator_mode: brainstorm
    factcheck_required: false
    style_reference: SpeechAnchors
    priority: 2.0
    tags: [creative, genai, prompt]
    call: [Zinn, Beryl]
    example_queries:
      - "MidjourneyでレトロSF風ポスターを作りたい"
      - "ChatGPTでユーモラスなブログを書くには？"
    template_short: |
      • 目的: <アウトプット目的>
      • 参考イメージ/トーン: <キーワード>
      • 制約: <長さ・禁止要素など>

  # --------------------------------------------------------------------------
  - id: visual_style_review
    domain: creative
    assistant_mode: solo
    title: ビジュアルスタイルレビュー
    summary: イラスト・UI・映像などのトーン＆マナーを確認し改善案を提案
    navigator_mode: consult
    factcheck_required: false
    style_reference: SpeechAnchors
    priority: 3.0
    tags: [design, review, creative]
    call: [Zinn, Beryl, Tinsel]
    example_queries:
      - "このUIモックの色味と余白、どう思う？"
      - "ポスター案AとBのブランド適合度を比較して"
    template_short: |
      • 対象: <URL か 添付>
      • 用途/ターゲット: <例: 学生向け広報>
      • 気になるポイント: <色／余白／フォント...>

  # --------------------------------------------------------------------------
  - id: manuscript_polish
    domain: creative
    assistant_mode: solo
    title: 原稿ブラッシュアップ
    summary: ドラフトや構想段階の文章・脚本・企画書を推敲し完成度を高める
    navigator_mode: consult
    factcheck_required: false
    style_reference: SpeechAnchors
    priority: 2.4
    tags: [writing, editing, creative]
    call: [Beryl, Zinn]
    example_queries:
      - "短編小説の1章を読みやすくしたい"
      - "ゲーム企画書の概要を洗練させて"
    template_short: |
      • 目的/ターゲット: <読者層>
      • 強調したい要素: <トーン・メッセージ>
      • 分量目安: <文字数>

  # --------------------------------------------------------------------------
  - id: reaction_session
    domain: creative
    assistant_mode: solo
    title: リアクションセッション
    summary: 作品やアイデアに対する率直な感想と次の一手をブレスト
    navigator_mode: brainstorm
    factcheck_required: false
    style_reference: SpeechAnchors
    priority: 3.1
    tags: [feedback, brainstorm, creative]
    call: [Tinsel, Beryl]
    example_queries:
      - "ライブ後に観客が感じたことを整理したい"
      - "この漫画の第一話の印象を率直に聞かせて"
    template_short: |
      • 対象作品/アイデア: <URL or 添付>
      • フィードバックの深さ: <ライト／詳細>
      • 特に聞きたい観点: <例: テンポ・キャラ魅力>

  # --------------------------------------------------------------------------
  - id: presentation_session
    domain: creative
    assistant_mode: solo
    title: 成果披露
    summary: ユーザーの作品を見守る
    navigator_mode: reflect
    factcheck_required: false
    style_reference: SpeechAnchors
    priority: 1.4
    tags: [presentation, showcase, feedback, needs_secretary]
    call: [Tinsel, Beryl, Zinn]
    example_queries:
      - "わたしの書いた小説、読んで欲しい"
      - "プロンプト作ったんだけど、見て欲しいな"
    template_short: |
      • 対象作品: <URL or 添付>
      • フィードバックの深さ: <ライト／詳細>
      • 特に聞きたい観点: <例: テンポ・キャラ魅力>

